<div class="row bg-white home-search-bar">

                <h2 class="f-white fs30rem">A picture is worth a thousand words...</h2>
                <form method="GET" action="{% url 'products' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search for photos">

                            <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                <span class="icon">

                                </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
